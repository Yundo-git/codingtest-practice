<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        let sum = 0,
          min = 1000;

        for (let i of arr) {
          if (arr[i] % 2 === 1) {
            sum += arr[i];
            if (arr[i] < min) {
              min = arr[i];
            }
          }
        }
        answer = [sum, min];
        return answer;
      }

      //   arr = [12, 77, 38, 41, 53, 92, 85];
      arr = [13, 76, 32, 43, 54, 92, 85];

      console.log(solution(arr));
    </script>
  </body>
</html>
