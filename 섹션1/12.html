<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";
        for (let x of s) {
          answer += x.toUpperCase();
        }
        return answer;
      }

      let str = "ItisTimeToStudyssssss";
      console.log(solution(str));
    </script>
  </body>
</html>
