<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer;
        if (a < b && a < c) {
          answer = a;
        } else if (b < c) {
          answer = b;
        } else answer = c;
        return answer;
      }

      console.log(solution(4, 5, 3));
    </script>
  </body>
</html>
