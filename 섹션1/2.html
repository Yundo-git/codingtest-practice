<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer = "YES",
          max;
        let tot = a + b + c;

        if (a > b && a > c) {
          max = a;
        } else if (b > c) {
          max = b;
        } else max = c;

        if (tot - max < max) {
          answer = "NO";
        }
        return answer;
      }

      console.log(solution(13, 33, 17));
      console.log(solution(6, 7, 11));
    </script>
  </body>
</html>
